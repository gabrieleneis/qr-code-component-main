<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>
    body { background-color: #d6e2f0; font-family: 'Outfit', sans-serif; display: flex; flex-direction: column; align-items: center;}
    main { max-width: 20rem; display: flex; align-items: center; justify-content: space-around; flex-direction: column; text-align: center; border: 0; background-color: #fff; border-radius: 1rem; padding: 1rem; margin: 2rem;}
    img {max-width: 100%; border-radius: 0.5rem;}
    h1 { color: #3e52a3; font-size: 1.5rem;}
    .text { font-size: 1rem; color: #838c96;}
    .attribution { font-size: 0.7rem; text-align: center; }
    .attribution a { color: #3e52a3; }
  </style>
</head>
<body>
  <main>
      <img src="images/image-qr-code.png" alt="">
      <h1>Improve your front-end skills by building projects</h1>
      <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Gabriele Neis</a>.
</div>
</body>
</html>
